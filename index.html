<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Des Tâches</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./lib/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.min.css" />
    <script src="./js/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="main" id="main">
        <div class="main-top">
          <h1>Bienvenue sur votre gestionnaire de tâches</h1>
        </div>

        <div class="users">
          <div class="card">
            <img src="img/icon.png" />
            <h4>Total Tâches</h4>
            <div class="per">
              <span id="total"></span> 
            </div>
          </div>

          <div class="card">
            <img src="img/checked.png" />
            <h4>Tâches Accomplis</h4>
            <div class="per"> 
              <span id="fait"></span> 
            </div>
          </div>

          <div class="card">
            <img src="img/icon.png" />
            <h4>Tâches Restant</h4>
            <div class="per">
              <span id="reste"></span> 
            </div>
          </div>
        </div>

        <section class="attendance">
          <div class="attendance-list">
            <div class="head">
              <h1>Liste de Vos Tâches</h1>
              <input type="text" id="find" placeholder="Recherche" />
              <button onclick="openForm()">Nouvelle Tâches</button>
            </div>
            <table class="table" id="listTache">
              <thead>
                <tr>
                  <th>N°</th>
                  <th>Tâche</th>
                  <th>Date Fin</th>
                  <th>Date Fin</th>
                  <th>Durer</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- ici on listera mes tâches -->
              </tbody>
            </table>
          </div>
        </section>

      </section>
    </div>
    <!-- ma formulaire -->

    <div class="popup">
      <div class="form-popup" id="popupForm">
        <form class="form-container" id="formData">
          <h2>Nouvelle Tâches</h2>
          <label for="tache">
            <strong>Tâche</strong>
          </label>
          <input
            type="text"
            id="tache"
            placeholder="Inserer Tâche"
            name="Tache"
            required
          />
          <label for="dateFin">
            <strong>Date Début</strong>
          </label>
          <input
            type="date"
            id="dateDebut"
            placeholder="Date De Début"
            name="dateFin"
            required
          />
          <label for="dateFin">
            <strong>Date Fin</strong>
          </label>
          <input
            type="Date"
            id="dateFin"
            placeholder="Date De Fin"
            name="dateFin"
            required
          />
          <div class="flex">
            <button type="submit" class="btn">Ajouter</button>
            <button type="button" class="btn cancel" onclick="closeForm()">
              Retour
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
